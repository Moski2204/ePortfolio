<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Page</title>
  <style>
    
    body{
      background: linear-gradient(90deg, rgba(0,212,255,1) 0%, rgba(56,56,246,1) 35%, rgba(2,0,36,1) 100%);
    }

    /* The layout of the blog posts */
    .columns{
      display: flex;
      gap: 20px; 
      padding: 20px;
    }
    
    /* Styling for the blog posts */
    .blogContent{
      flex: 1 1 calc(50% - 20px); /* Two columns with a gap between them */
      box-sizing: border-box;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: linear-gradient(90deg, rgba(45,45,45,1) 0%, rgba(30,30,30,1) 35%, rgba(0,0,0,1) 100%);
      text-align: center;
      color: white;
      height: 800px;
      line-height: 1.5;
    }

    .container {
      display: grid;
      grid-template-columns:  1fr 2fr 1fr 2fr;
      justify-items: center;
      justify-content: center;
      align-items: center; 
      flex-direction: column; 
      padding: 30px;
    }

    /* Position for the first blog post */
    .Steps{
      background: linear-gradient(90deg, rgba(45,45,45,1) 0%, rgba(30,30,30,1) 35%, rgba(0,0,0,1) 100%);
      box-sizing: border-box;;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      grid-column: 1 / 3; 
    }
    
    /* Position for the second blog post */
    .StepsTwo{
      background: linear-gradient(90deg, rgba(45,45,45,1) 0%, rgba(30,30,30,1) 35%, rgba(0,0,0,1) 100%);
      box-sizing: border-box;;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      grid-column: 3 / 5; 
    }
  </style>
</head>
<body>
 
  <h1 style="text-align: center; color: white;">Blog Page</h1>

  <div id="blog-list" class="columns"></div>

  <div class="container">
    <div class="Steps">
      <h3 style="color: white; text-align: center">Step 1:</h3>
      <img src="FirstStepA.png" alt="" style="width: 430px;">
      <br>
      <img src="FirstStepB.png" alt="" style="width: 430px;">
      <h5 style="color: white; text-align: center">Lines 314 & 74 - 86</h5>
    
      <h3 style="color: white; text-align: center">Step 2:</h3>
      <img src="SecondStep.png" alt="" style="width: 450px;">
      <h5 style="color: white; text-align: center">Lines 484 - 485 & 486 - 492</h5>
      
      <h3 style="color: white; text-align: center">Step 3:</h3>
      <img src="ThirdStep.png" alt="" style="width: 450px;">
      <h5 style="color: white; text-align: center">Lines 488 - 491 & 496 - 499</h5>

      <h3 style="color: white; text-align: center">Step 4:</h3>
      <img src="FourthStepA.png" alt="" style="height: 40px; width: 430px;">
      <br>
      <br>
      <img src="FourthStepB.png" alt="" style="height: 40px; width: 430px;">
      <br>
      <br>
      <img src="FourthStepC.png" alt="" style="width: 430px;">
  </div>
  
  <div class="StepsTwo">
    <h3 style="color: white; text-align: center">Step 1:</h3>
    <img src="FirstStepA.png" alt="" style="width: 430px;">
    <br>
    <img src="FirstStepB.png" alt="" style="width: 430px;">
    <h5 style="color: white; text-align: center">Lines 314 & 74 - 86</h5>
  
    <h3 style="color: white; text-align: center">Step 2:</h3>
    <img src="SecondStep.png" alt="" style="width: 450px;">
    <h5 style="color: white; text-align: center">Lines 484 - 485 & 486 - 492</h5>
    
    <h3 style="color: white; text-align: center">Step 3:</h3>
    <img src="ThirdStep.png" alt="" style="width: 450px;">
    <h5 style="color: white; text-align: center">Lines 488 - 491 & 496 - 499</h5>

    <h3 style="color: white; text-align: center">Step 4:</h3>
    <img src="FourthStepA.png" alt="" style="height: 40px; width: 430px;">
    <br>
    <br>
    <img src="FourthStepB.png" alt="" style="height: 40px; width: 430px;">
    <br>
    <br>
    <img src="FourthStepC.png" alt="" style="width: 430px;">
  </div>
</div>

  <script src="script.js"></script>

</body>
</html>
